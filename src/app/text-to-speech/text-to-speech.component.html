<div class='container' id='main_container_id'>
  <div class='container text-center'>
    <img src='../../assets/images/logo3/chat (1).png' alt='logo' class='mb-2 logo-size'>
    <div class='mb-1 font-size'>Text To Speech</div>
    <div class='row'>
      <div class='col-md-6 mx-auto'>
        <form>
          <div class='form-group'>
            <textarea [(ngModel)] = 'textToSpeech' name='textToSpeech' id='textToSpeech' class='form-control form-control-lg' placeholder="Enter your text"></textarea>
          </div>
          <div class='form-group'>
            <label for='rate'>Rate</label>
            <div id='rate-val' class='badge badge-primary float-right'>{{rate}}</div>
            <input name = 'rate' [(ngModel)] = 'rate' type='range' min='0.5' max='2' step="0.1" value='1' id='range' class='custom-range'>
          </div>
          <div class='form-group'>
              <label for='pitch'>Pitch</label>
              <div id='pitch-val' class='badge badge-primary float-right'>{{pitch}}</div>
              <input name = 'pitch' [(ngModel)] = 'pitch' type='range' min='0' max='2' step="0.1" value='1' id='range' class='custom-range'>
          </div>
          <div class='form-group'>
            <select id='select-lang' [(ngModel)]='onSelectLang' name='onSelectLang' class='form-control form-control-lg'>
              <option *ngFor='let voice of voices'>{{voice.name}}</option>
            </select>
            <div *ngIf='voices !== 0'>
              <div *ngFor='let voice of voices'>
                <!--{{voice.name}}-->
              </div>
            </div>
          </div>
          <button class='btn btn-light btn-lg btn-block' (click)='speaking()'>Speak it!!!</button>
        </form>
      </div>
    </div>
  </div>
</div>
